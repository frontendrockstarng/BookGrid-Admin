<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Book_Grid</title>

    <link rel="stylesheet" href="./css/style.css">
    <!--font style | google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <!--Font-awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <section class="col-12 login-section">
        <div class="whitespace">
            <div class="logo-div">
                <a href="" class="logo-link">
                 <span><img src="https://res.cloudinary.com/colt-copy/image/upload/v1623830091/Logo_2_ighwcg.png" alt="Book_Grid" class="logo"></span>
                 <span><p class="logo-text">Book_Grid</p></span>
                </a>
             </div>
        </div>
        <div class="imgspace">
            <div class="imspace-overlay">

            </div>
        </div>
    </section>
    <!--form section-->
    <div class="form-div col-12">
        <div class="form">
            <h3>Welcome!</h3>
            <h4>Please Log in</h4>

            <div class="input-group">
                <i class="fas fa-envelope"></i><input type="email" placeholder="Email Address" >
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i> <input type="password" placeholder="Password" >
            </div>

            <div class="form-actions">
             <div class="rembr-pword"><input type="checkbox" name="" id="checkbox"><small>Remember me</small></div>
             <span><a href=""><small>Forgot Password?</small></a></span>
            </div>

            <a href="" class="btn-login">Login</a>
        </div>

    </div>
</body>
</html>
